<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/app.css" />
    <title>ScrumTable</title>
  </head>
  <body>
    <div class="main">
      <div class="todo">
        <ul class="newTask">

        </ul>
        <div class="title">
          <h1>To Do</h1>
        </div>
      </div>
      <!-- <div class="inpgs">
      </div>
      <div class="done">
      </div> -->

      <div class="manage">
        <button type="button" id="add">Add new task</button>
      </div>
    </div>

    <!-- add task modal -->

    <div class="add-task-modal">
      <div class="add-task-modal-content">
        <span class="close-modal">&times;</span>
        <div class="content">

          <textarea
            name="task-content"
            id="task-content"
            class="task-content"
            placeholder="Type here..."
            value=""
          ></textarea>
          <div class="button-container">
            <button type="button" class="add-in-modal">Add task</button>
          </div>
        </div>
      </div>
    </div>

    <script src="/js/addTask.js"></script>
    <script src="/js/modal.js"></script>

  </body>
</html>
